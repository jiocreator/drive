<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
  <div class="video-player">
    <video id="video" src="video.mp4" poster="thumbnail.jpg"></video>
    <div class="controls">
      <button id="playPause"><i class="fas fa-play"></i></button>
      <button id="skipBackward"><i class="fas fa-backward"></i> 10s</button>
      <button id="skipForward"><i class="fas fa-forward"></i> 10s</button>
      <input type="range" id="seekBar" value="0" max="100">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
      <input type="range" id="volumeBar" value="1" min="0" max="1" step="0.1">
      <button id="mute"><i class="fas fa-volume-up"></i></button>
      <select id="qualitySelector">
        <option value="360p">360p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button id="fullscreen"><i class="fas fa-expand"></i></button>
      <button id="themeToggle">Dark/Light</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
