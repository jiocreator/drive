<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowplayer M3U Playlist</title>

    <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/stable/style/flowplayer.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Video Collection</h1>
        <div class="custom-select-wrapper">
            <div class="custom-select">
                <div class="select-trigger"><span>All Categories</span></div>
                <div class="custom-options">
                    </div>
            </div>
        </div>
    </header>
    
    <main>
        <div id="video-grid" class="grid-container">
            </div>
    </main>

    <div id="player-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div id="player-container"></div>
        </div>
    </div>

    <script src="https://cdn.flowplayer.com/releases/native/stable/flowplayer.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
