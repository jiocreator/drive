<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">MyFlixBD</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for movie...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="movie-section">
            <h2><span class="heading-flair"></span>Trending</h2>
            <div class="movie-grid" id="trending-movies">
                </div>
        </section>

        <section class="movie-section">
            <h2><span class="heading-flair"></span>Latest Movies</h2>
            <div class="movie-grid" id="latest-movies">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
