<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="header-title">Home</h1>
        <div class="view-controls">
            <button id="grid-view-btn" class="active" title="Grid View"><i class="fas fa-th-large"></i></button>
            <button id="list-view-btn" title="List View"><i class="fas fa-list"></i></button>
        </div>
    </header>

    <main id="content-container" class="grid-view">
        <div class="spinner"></div>
    </main>

    <div id="player-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn" title="Close">&times;</button>
            <iframe id="iframe-player" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <video id="video-js-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
        </div>
    </div>

    <footer>
        <nav class="bottom-nav">
            <a href="#" id="home-btn" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" id="star-btn" class="nav-item">
                <i class="fas fa-star"></i>
                <span>Star</span>
            </a>
            <a href="#" id="shared-btn" class="nav-item">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </a>
            <a href="#" id="files-btn" class="nav-item">
                <i class="fas fa-folder"></i>
                <span>Files</span>
            </a>
        </nav>
    </footer>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
